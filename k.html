<html>
  <head>
    <title>ГПВ Київ</title>
  </head>
  <body onload=sr();sK(); onresize=sK()>
        <!-- <img src="https://stryi.online/wp-content/uploads/2023/10/4.png"> -->
    <div class=c>
      <div class=c1>
        <img src="https://static.yasno.ua/kyiv/outages/assets/kyiv-group-5-6-BuA_GcdX.svg">
      </div>
      <div class=c2 onscroll=sr()>
        <img src="https://static.yasno.ua/kyiv/outages/assets/kyiv-group-5-6-BuA_GcdX.svg">
        <div class=r></div>
      </div>
    </div>

    <style>
      body {
        width:100%;
        height:100%;
        margin:0px;
      }

      .c {
        position:relative;
        width:max-content;
      }

      .c1 {
        position:absolute;
        width:72px;
        overflow:hidden;
        z-index:5;
      }

      .c2 {
        position:relative;
        position:relative;
        overflow-x:auto;
      }

      .r {
        display:none;
        z-index:9;
        position: absolute;
        border: 3px solid blue;
        border-radius: 45px / 40px;
      }
    </style>

    <script>
      const r = document.getElementsByClassName("r")[0];
      const d = new Date();
      const D = (d.getDay() + 6) % 7 + 1;  //  1-7
      //const S = Math.floor((d.getHours()+23) % 24 / 2) + 1;	//	1-12
      const S = Math.floor(d.getHours());	//	0-23
      const c2 = document.getElementsByClassName("c2")[0];
      D = 1;

      function sK() {
        const b = document.getElementsByTagName("body")[0];
        const c = document.getElementsByClassName("c")[0];

		if (b.offsetWidth > b.offsetHeight){
 		  c2.style.width = '';
		} else {
		  K = c2.style.width == '';
          c2.style.width = '269';
		  if (K) {c2.scrollLeft = gss()}
		}

        K = Math.min( b.offsetWidth / c.offsetWidth, b.offsetHeight / c.offsetHeight);
//        K = 0.7;
        c.style.transform = 'scale(' + K + ')';
        c.style.left = ( b.offsetWidth - c.offsetWidth)/2;
        c.style.top = c.offsetHeight * (K-1) / 2;

      }

      function sr() {
        K = c2.scrollLeft - gss();

        if (K - 66.1 >= 0) {
          r.style.display = 'none';

        } else {
          K = K > 0 ? K : 0;

          r.style.left = -1 + D * 66.1 + K;
          r.style.width = 74 - K;
          r.style.top = 17 + S * 27.01;
          r.style.height = 30;

          r.style.display = 'block';

        }
      }

      function gss() {
	    return 2 + 66.1 * (D-1);
      }

    </script>

  </body>
</html>
